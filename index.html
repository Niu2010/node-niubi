export default {
  async fetch(request, env, ctx) {
    const html = `
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>周树人</title>
    <style>
        :root {
            --bg-color: #0d0d0d;
            --text-color: #9a9a9a;
            --accent-color: #4a0000;
            --border-color: #333;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: "Noto Serif SC", "Source Han Serif SC", "SimSun", serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 85%;
            max-width: 500px;
            padding: 50px;
            border: 1px solid var(--border-color);
            background: rgba(20, 20, 20, 0.8);
            position: relative;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
        }

        /* 核心肖像：使用 1930 年经典照片 */
        .portrait {
            display: block;
            width: 180px;
            margin: 0 auto 40px auto;
            filter: grayscale(100%) contrast(1.1) brightness(0.9);
            border: 1px solid var(--text-color);
            padding: 8px;
            background: #000;
        }

        h1 {
            font-size: 1.2rem;
            text-align: center;
            letter-spacing: 12px;
            color: #ccc;
            margin-bottom: 40px;
            font-weight: 200;
            border-bottom: 1px solid var(--accent-color);
            padding-bottom: 20px;
        }

        .philosophy-body {
            line-height: 2.2;
            font-size: 0.95rem;
            text-align: justify;
        }

        .thought-item {
            margin-bottom: 30px;
            position: relative;
        }

        .thought-item::before {
            content: "·";
            color: var(--accent-color);
            position: absolute;
            left: -15px;
            font-weight: bold;
        }

        .footer {
            margin-top: 50px;
            text-align: right;
            font-size: 0.75rem;
            color: #444;
            letter-spacing: 2px;
        }

        /* 模拟暗红色印章 */
        .stamp {
            position: absolute;
            bottom: 40px;
            right: 40px;
            width: 35px;
            height: 35px;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            font-size: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0.6;
            transform: rotate(-15deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e4/LuXun1930.jpg" class="portrait" alt="周树人">
        
        <h1>绝望之虚妄</h1>

        <div class="philosophy-body">
            <div class="thought-item">
                当我沉默着的时候，我觉得充实；我将开口，同时感到空虚。
            </div>
            <div class="thought-item">
                于浩歌狂热之际中寒；于天上看见深渊。于一切眼中看见无所有；于无所希望中得救。
            </div>
            <div class="thought-item">
                我想，哲学并非为了让人看透世界，而是让人在看透之后，依然能忍受这种荒诞的清醒。
            </div>
        </div>

        <div class="footer">
            一九三〇年 · 上海
        </div>

        <div class="stamp">
            树人<br>印
        </div>
    </div>
</body>
</html>
    `;

    return new Response(html, {
      headers: { "content-type": "text/html;charset=UTF-8" },
    });
  },
};
